<div class="mat-elevation-z8">
    <table mat-table [dataSource]="resources()">

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="ownerId">
            <th mat-header-cell *matHeaderCellDef> OwnerId </th>
            <td mat-cell *matCellDef="let element"> {{element.ownerId}} </td>
        </ng-container>

        <ng-container matColumnDef="policyId">
            <th mat-header-cell *matHeaderCellDef> PolicyId </th>
            <td mat-cell *matCellDef="let element"> {{element.policyId}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef> More </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button [matMenuTriggerFor]="menu"><mat-icon fontIcon="more_vert"></mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>View</button>
                    <button mat-menu-item>Update</button>
                    <button mat-menu-item>Delete</button>
                </mat-menu>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" aria-label="Select page" (page)="handlePageEvent($event)">
    </mat-paginator>
</div>
